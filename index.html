<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            // Define your app store URLs
            var iosUrl = "https://apps.apple.com/lb/app/swift-go/id6698877609";  // Replace with your App Store URL
            var androidUrl = "https://play.google.com/store/apps/details?id=com.infiniterealm.swiftgo"; // Replace with your Play Store URL

            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = iosUrl; // Redirect to App Store
            } else if (/android/i.test(userAgent)) {
                window.location.href = androidUrl; // Redirect to Play Store
            } else {
                document.getElementById("message").innerText = "Please open this link on your mobile device.";
            }
        });
    </script>
</head>
<body>
    <h2 id="message">Redirecting you to the app store...</h2>
</body>
</html>
