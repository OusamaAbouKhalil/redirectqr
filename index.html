<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5;url=https://play.google.com/store/apps/details?id=com.infiniterealm.swiftgo"> <!-- Fallback redirect -->
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Define your app store URLs
            var iosUrl = "https://apps.apple.com/lb/app/swift-go/id6698877609";  // Replace with your App Store URL
            var androidUrl = "https://play.google.com/store/apps/details?id=com.infiniterealm.swiftgo"; // Replace with your Play Store URL

            // Check if the user is on an iOS device
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = iosUrl; // Redirect to App Store
            } else  {
                window.location.href = androidUrl; // Redirect to Play Store
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h2 id="message">Redirecting you to the app store...</h2>
        <div class="loader"></div>
        <p>If you are not redirected automatically, <a href="https://play.google.com/store/apps/details?id=com.infiniterealm.swiftgo">click here</a>.</p>
    </div>
</body>
</html>
